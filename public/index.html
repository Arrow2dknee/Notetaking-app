<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Notes</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/notes-style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App - Home</h1>
        <h2 class="header__subtitle">Capture what's on your mind</h2>
        <p class="header__subtitle">
          Quickly capture precious ideas when inspiration strikes in Notes, add
          to-do lists and much more.
        </p>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          id="search-note"
          type="text"
          placeholder="Search for a note"
        />
        <select class="dropdown" id="drop-down">
          <option value="alphabetical">Sort by alphabet</option>
          <option value="byDateModified">Sort by last modified</option>
          <option value="byRecent">Sort by recently created</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id="note-box"></div>
      <button id="add-note" class="button">Add a new note</button>
    </div>

    <!-- style="border:1px solid black;margin: 5px;padding: 5px;" -->

        <script src="uuidv4.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script> -->
    <script src="./scripts/index-bundle.js" type="text/javascript"></script>
  </body>
</html>
