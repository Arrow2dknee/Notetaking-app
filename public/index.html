<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>My Notes</title>
        <link rel="stylesheet" href="./styles/notes-style.css" type="text/css">
    </head>
    <body>
        <h1>Notes App - Home</h1>
        <h2>Capture what's on your mind</h2>
        <p class="quote">Quickly capture precious ideas when inspiration strikes in Notes,
            add to-do lists and much more.
        </p>
        Search Here <input id="search-note" type="text" placeholder="Search for a note">
        
        <div class="container" id="note-box" style="border:1px solid black;margin: 5px;padding: 5px;">
        </div>
        
        <div class="container">
            <select name="" id="drop-down">
                <option value="alphabetical">Sort by alphabet</option>
                <option value="byDateModified">Sort by last modified</option>
                <option value="byRecent">Sort by recently created</option>
            </select>
        </div> 
        
        <div class="container">
            <button id="add-note">Add a new note</button>
        </div>

        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script> -->
        <script src="./scripts/index-bundle.js" type="text/javascript"></script>
    </body>
</html>
