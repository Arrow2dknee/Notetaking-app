<!DOCTYPE html>
<html>
  <head>
    <title>Edit notes here</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/notes-style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App - Edit</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="./index.html">Go back to homepage</a>
        <span id="date-modified"></span>
      </div>
    </div>

    <div class="container">
      <input
        id="note-title"
        class="title-input"
        type="text"
        placeholder="Title for note"
      />

      <textarea
        name=""
        id="note-body"
        cols="30"
        rows="10"
        placeholder="Description"
        class="body-input"
      ></textarea>

      <button id="remove-note" class="button button--secondary">
        Remove Note
      </button>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-edit.js"></script> -->
    <script src="./scripts/edit-bundle.js" type="text/javascript"></script>
  </body>
</html>
