<!DOCTYPE html>
<html>
    <head>
        <title>Edit notes here</title>
        <link rel="stylesheet" href="./styles/notes-edit-style.css" type="text/css">
    </head>
    <body>
        <div class="box">
            <a href="/index.html">Go back to homepage</a>
        </div>

        <div id="title-box" class="box">
            <input id="note-title" type="text" placeholder="Title for note">
        </div>

        <span id="date-modified"></span>

        <div id="description-box" class="box">
            <textarea name="" id="note-body" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div>
            <button id="remove-note">Remove Note</button>
        </div>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-edit.js"></script> -->
        <script src="./scripts/edit-bundle.js" type="text/javascript"></script>
    </body>
</html>
